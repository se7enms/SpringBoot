<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>三时</title>

    <style>
        .center{
            text-align-last: center;
        }

    </style>

</head>

<body>

<div class="contentDiv">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th colspan="5" style="text-align-last: center;font-weight: 900;font-size: larger;">城市列表</th>
        </tr>
        <tr>
            <th style="text-align-last: center;width: 5%;">编号</th>
            <th style="text-align-last: center;width: 20%;">省份</th>
            <th style="text-align-last: center;width: 20%;">城市</th>
            <th style="text-align-last: center;width: 30%;">描述</th>
            <th style="text-align-last: center;width: 15%;">管理</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="city : ${cityList}">
            <td class="center" th:text="${city.id}"></td>
            <td class="center" th:text="${city.provinceId}"></td>
            <td class="center" th:text="${city.cityName}"></td>
            <td class="center" th:text="${city.description}"></td>
            <td class="center" ><a class="btn btn-danger btn-sm" th:href="@{/book/delete/{bookId}(bookId=${city.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>

    <div ><a class="btn btn-primary" href="/index/create" role="button">新增城市</a></div>
</div>

</body>
</html>
